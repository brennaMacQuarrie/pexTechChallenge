<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- link icons -->
    <script src="https://kit.fontawesome.com/4fba6b96fc.js" crossorigin="anonymous"></script>
    
    <!-- css -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- faaaaaaaake spotify favicon -->
    <link type="image/ico" href="./assets/favicon_pexChallenge/favicon.ico" rel="icon">
    <title>Brenna MacQuarrie</title>
</head>
<body>


<!-- SIDEBAR -->
    <aside>
        <img src="./assets/Spotify_Logo_RGB_White.png" alt="">

        <div class="group">
            <div class="asideFlex">
                <i class="fas fa-home"></i>
                <h2>Home</h2>
            </div>
            <div class="asideFlex">
                <i class="fas fa-search"></i>
                <h2>Search</h2>
            </div>
            <div class="asideFlex">
                <i class="fas fa-book"></i>
                <h2>Your Library</h2>
            </div>
        </div>

        <div class="playlists">
            <h2>PLAYLISTS</h2>
            <div class="asideFlex">
                <div class="createBoxOne">
                    <i class="fas fa-plus"></i>
                </div>
                <h2>Create Playlist</h2>
            </div>
            <div class="asideFlex">
                <div class="createBoxTwo"></div>
                <h2>Liked Songs</h2>
            </div>
        </div>
    </aside>



<!-- PAGE HEADER -->
    <header>
        <nav>
            <div class="back"><i class="fas fa-angle-left"></i></div>
            <div class="forward"><i class="fas fa-angle-right"></i></div>
        </nav>
        
        <div class="title">
            <img src="./assets/facetime cfp.JPG" alt="album art: Facetime by Cure for Paranoia.">
            <div class="titleText">
                <p>PLAYLIST</p>
                <h1>Happy Songs</h1>
                <p>A playlist curated by pex with songs to transform your early winter blues</p>
                <p><span class="fm">pex.fm</span> &middot; 2,364,723,781 likes &middot; <span id="songCount"></span> songs, <span id="duration"></span>.</p>
            </div>
        </div>
    </header>

<!--  -->
<!-- SONGLIST -->
    <main>
        
        <section class="wrapper">

            <div id="topRow" class="topRow">
                <button><i class="fas fa-play"></i></button>
                <i class="far fa-heart"></i>
                <i class="fas fa-ellipsis-h"></i>
            </div>

            
            <div class="secondRow">
                <p class="num">#</p>
                <p class="left">title</p>
                <p class="album">album</p>
                <p class="date">date added</p>
                <i class="clock far fa-clock"></i>
            </div>
            
<!-- SONG TEMPLATE -->
            <ul  id="songList">
              
              <template id="songRow">
                  <li>
                      <p id="num" class="num"></p>
                      <div class="left">
                          <img class="songImg" src="./assets/facetime cfp.JPG" alt="">
                          <div class="titleArtist">
                              <p class="songTitle"></p>
                              <p class="songArtist"></p>
                          </div>
                      </div>
                      <!-- TODO get album name and album image and date added -->
                      <p class="album">albumname</p>
                      <p class="date">date</p>
                      <div class="clock">
                        <i class="hide far fa-heart"></i>
                        <p class="runTime"></p>
                        <i class="hide fas fa-ellipsis-h"></i>
                      </div>
                  </li>
              </template>

            </ul>
        </section>
    </main>

   
    <script src="script.js"></script>
</body>
</html>
